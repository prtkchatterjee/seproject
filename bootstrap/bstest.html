<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$("document").ready(init);
function init()
{
	$(document).off('.button.data-api');
	$("a").bind("click", setClass);
	
	//Start AJAX calls to fetch the next 4 chunks
	percent = 40;
	setTimeout(getChunk,2000);
}

function getChunk()
{
	str = percent + "%";
	cssobj = {
			'width':str
	};
	
	if(percent > 100)
	{
		return;
	}
	else
	{
		$("div#bar").css(cssobj);
		$("span").html(str + "&nbsp;&nbsp;Complete");
			
		if(percent == 100)
		{
			$("div#bar").attr('class',"progress-bar progress-bar-success");
		}
		percent += 20;
	
		setTimeout(getChunk, 2000);
	}
}

function setClass(event)
{
	$("li").attr("class", "");
	event.target.parentNode.setAttribute("class", "active");
}
</script>
</head>
